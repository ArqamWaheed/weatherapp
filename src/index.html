<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="loadingScreen">
      <h1>Fetching data... please wait!</h1>
      <div class="spinner"></div>
    </div>
    <div class="main">
      <div class="container">
        <div class="searchCityDiv">
          <input type="text" placeholder="Enter a VALID city name" />
          <button>+</button>
        </div>

        <div class="weatherContentDiv">
          <h1 id="City"></h1>
          <div class="todayPanelDiv">
            <div class="tempInfo">
              <img
                class="todayPanelImg"
                src="./weather-icons/clear-day.svg"
                alt="fr"
                width="80px"
              />
              <div class="tempDiv">
                <h1 id="temperature"></h1>
                <p class="tempCelciusText">째C</p>
                <p>&nbsp;|&nbsp;</p>
                <p class="tempFahrenheitText">째F</p>
                <div>
                  <p></p>
                  <p></p>
                  <p></p>
                </div>
              </div>
            </div>
            <div class="dayInfo">
              <h1>Weather</h1>
              <p></p>
              <p></p>
            </div>
          </div>

          <div class="upcomingPanelDiv"></div>
        </div>
      </div>
    </div>
  </body>
</html>
